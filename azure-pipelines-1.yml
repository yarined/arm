# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: VMhost

steps:
- task: SSH@0
  inputs:
    sshEndpoint: 'intanceAgent'
    runOptions: 'inline'
    inline: |
      sh blob_migration.sh
    readyTimeout: '20000'
